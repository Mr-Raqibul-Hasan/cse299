<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('105.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    width: 45%;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
  }
  h1 {
    text-align: center;
    color: #e74c3c;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="email"], input[type="number"], input[type="tel"], select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
  }
  input[type="submit"] {
    background-color: #e74c3c;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Blood Request</h1>
  <form action="reqblood.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>
    
    <label for="blood_group">Blood Group Needed:</label>
    <select id="blood_group" name="blood_group" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    
    <label for="units">Number of Units Needed:</label>
    <input type="number" id="units" name="units" min="1" required>
    
    <label for="hospital">Hospital Name:</label>
    <input type="text" id="hospital" name="hospital" required>
    
    <label for="additional_info">Additional Information:</label>
    <textarea id="additional_info" name="additional_info"></textarea>
    
    <input type="submit" value="Submit Request">
  </form>
</div>
</body>
</html>
